<!DOCTYPE html>
<html lang="fr">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pochons artisanaux personnalisés – Le Cha'Telier Créatif</title>
  <meta name="description" content="[DESCRIPTION DE LA PAGE]" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <!-- HEADER + TOP BAR -->
  <div id="site-header"></div>

  <!-- NAVIGATION -->
  <div id="site-nav"></div>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-content fade-in">
      <h1>Les pochons personnalisés</h1>
      <p>Des pochons faits main pour offrir, ranger ou sublimer chaque petite attention.</p>
    </div>
  </header>

  <!-- PRODUITS -->
  <section class="section fade-in">
    <div class="products-grid">

        <a class="product-card">
        <img src="images/coming-soon.jpeg" alt="Pochon personnalisable">
        <h3>Pochon personnalisable</h3>
        <span class="btn-discover">Bientôt</span>
      </a>
      
      <a class="product-card">
        <img src="images/coming-soon.jpeg" alt="Pochon de Noël">
        <h3>Pochon de Noël</h3>
        <span class="btn-discover">Bientôt</span>
      </a>

      <a class="product-card">
        <img src="images/coming-soon.jpeg" alt="Pochon anniversaire">
        <h3>Pochon anniversaire</h3>
        <span class="btn-discover">Bientôt</span>
      </a>

      <a class="product-card">
        <img src="images/coming-soon.jpeg" alt="Pochon cadeau">
        <h3>Pochon cadeau</h3>
        <span class="btn-discover">Bientôt</span>
      </a>

    </div>
  </section>

  <!-- CTA -->
  <div id="site-cta"></div>

  <!-- FOOTER -->
  <div id="site-footer"></div>

  <!-- ANIMATION SCROLL -->
  <script>
    const faders = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    faders.forEach(el => observer.observe(el));
  </script>

  <script>
  // js/partials.js

document.addEventListener('DOMContentLoaded', () => {

  // Base path pour GitHub Pages
  // Si ton repo s'appelle "lechatelier-creatif", ajoute '/lechatelier-creatif/' sinon juste '/' si racine
  const basePath = '/lechatelier-creatif/';

  // Fonction pour charger un partial
  const loadPartial = (id, file) => {
    fetch(basePath + file)
      .then(res => {
        if (!res.ok) throw new Error(`Erreur HTTP: ${res.status}`);
        return res.text();
      })
      .then(html => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = html;
      })
      .catch(err => console.error(`Erreur lors du chargement de ${file}:`, err));
  };

  // Charger tous les partials
  loadPartial('site-header', 'partial/header.html');
  loadPartial('site-nav', 'partial/nav.html');
  loadPartial('site-hero', 'partial/hero-pochon.html'); // si tu veux utiliser un hero partial
  loadPartial('site-cta', 'partial/cta.html');
  loadPartial('site-footer', 'partial/footer.html');

});
    </script>
  
</body>
</html>
